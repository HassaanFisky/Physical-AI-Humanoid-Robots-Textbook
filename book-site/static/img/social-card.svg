<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0d0d2b"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8095ef"/>
      <stop offset="50%" style="stop-color:#b794f6"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Gradient orbs -->
  <circle cx="200" cy="100" r="200" fill="#667eea" opacity="0.3" filter="blur(80px)"/>
  <circle cx="1000" cy="400" r="250" fill="#f093fb" opacity="0.2" filter="blur(80px)"/>
  
  <!-- Robot icon -->
  <g transform="translate(100, 215)">
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#textGrad)" stroke-width="4"/>
    <circle cx="100" cy="60" r="20" fill="url(#textGrad)" opacity="0.8"/>
    <path d="M60 140 L100 90 L140 140" stroke="url(#textGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="140" r="12" fill="url(#textGrad)" opacity="0.8"/>
    <circle cx="140" cy="140" r="12" fill="url(#textGrad)" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="320" y="280" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="white">Physical AI &amp;</text>
  <text x="320" y="370" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="url(#textGrad)">Humanoid Robotics</text>
  <text x="320" y="430" font-family="Inter, Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)">A Comprehensive Textbook for the Future of Robotics</text>
  
  <!-- Badge -->
  <rect x="320" y="480" width="220" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
  <circle cx="338" cy="498" r="4" fill="#10b981"/>
  <text x="350" y="504" font-family="Inter, Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">GIAIC Hackathon 2024</text>
</svg>
