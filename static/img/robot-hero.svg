<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Grid lines -->
  <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="80" y1="0" x2="80" y2="300"/>
    <line x1="160" y1="0" x2="160" y2="300"/>
    <line x1="240" y1="0" x2="240" y2="300"/>
    <line x1="320" y1="0" x2="320" y2="300"/>
  </g>
  
  <!-- Robot illustration -->
  <g transform="translate(200, 150)">
    <!-- Head -->
    <ellipse cx="0" cy="-60" rx="30" ry="35" stroke="url(#robotGrad)" stroke-width="3" fill="none"/>
    <circle cx="-10" cy="-65" r="5" fill="url(#robotGrad)"/>
    <circle cx="10" cy="-65" r="5" fill="url(#robotGrad)"/>
    <path d="M-8,-50 Q0,-42 8,-50" stroke="url(#robotGrad)" stroke-width="2" fill="none"/>
    
    <!-- Torso -->
    <rect x="-35" y="-25" width="70" height="75" rx="10" stroke="url(#robotGrad)" stroke-width="3" fill="none"/>
    <circle cx="0" cy="10" r="8" stroke="url(#robotGrad)" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <line x1="-35" y1="-10" x2="-60" y2="30" stroke="url(#robotGrad)" stroke-width="3"/>
    <circle cx="-60" cy="30" r="8" stroke="url(#robotGrad)" stroke-width="2" fill="none"/>
    <line x1="35" y1="-10" x2="60" y2="30" stroke="url(#robotGrad)" stroke-width="3"/>
    <circle cx="60" cy="30" r="8" stroke="url(#robotGrad)" stroke-width="2" fill="none"/>
    
    <!-- Legs -->
    <line x1="-15" y1="50" x2="-15" y2="100" stroke="url(#robotGrad)" stroke-width="3"/>
    <line x1="15" y1="50" x2="15" y2="100" stroke="url(#robotGrad)" stroke-width="3"/>
    <ellipse cx="-15" cy="105" rx="10" ry="6" stroke="url(#robotGrad)" stroke-width="2" fill="none"/>
    <ellipse cx="15" cy="105" rx="10" ry="6" stroke="url(#robotGrad)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="200" cy="150" r="80" fill="url(#robotGrad)" opacity="0.1"/>
</svg>
